[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "reticle"
version = "0.1.0"
description = "Real-time debugging proxy for MCP (Model Context Protocol) servers"
readme = "README.md"
license = "BSL-1.1"
authors = [
    { name = "Reticle Team" }
]
keywords = ["mcp", "debugging", "proxy", "ai", "llm", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Debuggers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/labterminal/reticle"
Repository = "https://github.com/labterminal/reticle"
Documentation = "https://github.com/labterminal/reticle#readme"

[project.scripts]
reticle = "reticle:main"

[tool.hatch.build.targets.wheel]
packages = ["reticle"]
