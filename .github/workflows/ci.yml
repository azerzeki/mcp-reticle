name: CI
permissions:
  contents: read

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting (reticle-core)
        run: cd crates/reticle-core && cargo fmt --check

      - name: Check formatting (reticle-cli)
        run: cd crates/reticle-cli && cargo fmt --check

      - name: Check formatting (src-tauri)
        run: cd src-tauri && cargo fmt --check

      - name: Clippy (reticle-core)
        run: cd crates/reticle-core && cargo clippy -- -D warnings

      - name: Clippy (reticle-cli)
        run: cd crates/reticle-cli && cargo clippy -- -D warnings

      - name: Clippy (src-tauri)
        run: cd src-tauri && cargo clippy -- -D warnings

      - name: Test (reticle-core)
        run: cd crates/reticle-core && cargo test

      - name: Test (src-tauri)
        run: cd src-tauri && cargo test

      - name: Build (reticle-cli)
        run: cd crates/reticle-cli && cargo build

      - name: Build (src-tauri)
        run: cd src-tauri && cargo build

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Type check
        run: cd frontend && npm run build

  build:
    name: Build (${{ matrix.os }})
    needs: [check, frontend]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Build CLI
        run: cd crates/reticle-cli && cargo build --release

      - name: Build Tauri app
        run: cd src-tauri && cargo build --release
